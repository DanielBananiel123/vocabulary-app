<script>
    class ElementBuilder {
        constructor(ty) {
            this._el = document.createElement(ty);
        }
        with_class(...classes) {
            this._el.classList.add(...classes);
            return this;
        }
        with_children(...children) {
            this._el.append(...children);
            return this;
        }
        with_id(id) {
            this._el.id = id;
            return this;
        }
        with_inner_HTML(html) {
            this._el.innerHTML = html;
            return this;
        }
        with_onclick(fn) {
            this._el.addEventListener("click", fn);
            return this;
        }
        insert() {
            document.body.append(this._el);
            return this;
        }
        finish() {
            return this._el;
        }
    }

        )
